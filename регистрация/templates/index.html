<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/index.css') }}"
    >
    <title>Регистрация!</title>
</head>
<body>
<div class="content">
    <div>
        <h1>Регистрация</h1>
        <h2>зарегестрируйтесь, чтобы писать желания или исполнять их</h2>
        <form class="form_reg">
            <section>
                <input type="text" placeholder="Введите никнейм">
                <input type="password" placeholder="Придумайте пароль">
            </section>
            <section>
                <label>Укажите пол</label>
            </section>
            <section>
                <label for="man_gender">Мужской</label>
                <input type="radio" id="man_gender" name="gender" value="man">
                <label for="woman_gender">Женский</label>
                <input type="radio" id="woman_gender" name="gender" value="woman">
                <label for="non_gender">Я просто хочу читать чужие желания</label>
                <input type="radio" id="non_gender" name="gender" value="non">
            </section>
            <section>
                <label>Выберите каким способом люди смогут связываться с вами</label>
                <input placeholder="Введите адрес почты" type="email">
                <input placeholder="Введите номер телефона" type="number">
                <label>Приложите QR-код вашего аккаунта в телеграме</label>
                <input placeholder="" type="file">
            </section>
            <section>
                <input id="ready_stay_marc" type="checkbox">
                <label for="ready_stay_marc">Вы маньяк??</label>
            </section>
            <button class="btn btn-primary">Зарегестрироваться</button>
            <section>
                <label>Уже есть аккаунт?</label>
                <button class="btn btn-primary">Войти в аккаунт</button>
            </section>
        </form>
    </div>
</div>
</body>
</html>
