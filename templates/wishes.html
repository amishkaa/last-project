<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="static/css/wishes.css"
    >
    <title>wishes</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Wishes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">{{profile_name}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('new_wish')}}">Написать желание</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('logout')}}">Выйти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<section id="cards" class="container mt-4">
    <ul>
        {% for wish in wishes %}
        <li>
            <p><b id="title">{{ wish.title }}</b> / <b id="name">{{ users[wish.user_id - 1].name }}</b> / <b
                    id="email">{{ users[wish.user_id - 1].email }}</b></p>
            <p id="text">{{ wish.text }}</p>
        </li>
        {% endfor %}
    </ul>
</section>
</body>
</html>
